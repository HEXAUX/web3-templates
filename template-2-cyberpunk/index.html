    <div class="container">

        <section class="content-grid">
            <div class="cyber-card">
                <div class="card-header">
                    <span class="status-dot"></span>
                    <h3>WALLET STATUS</h3>
                </div>
                <div class="card-body">
                    <div class="balance">
                        <span class="currency">ETH</span>
                        <span class="amount neon-number">42.069</span>

                    <div class="stats">
                        <div class="stat-item">
                            <span class="label">24H</span>
                            <span class="value positive">+12.5%</span>

                        <div class="stat-item">

                        </div>

            </div>

            <div class="cyber-card">

                    <span class="status-dot pulse"></span>

                </div>
                <div class="card-body">
                    <div class="code-block">
                        <code>0xB4c7...9f2A</code>

            </div>

                    <span class="status-dot warning"></span>
                    <h3>TRANSACTION POOL</h3>
                </div>
                <div class="card-body">
                    <div class="transaction-list">
                        <div class="tx-item">
                            <span class="tx-hash">0x7f3b...</span>
                            <span class="tx-status pending">PENDING</span>
                        </div>
                        <div class="tx-item">
                            <span class="tx-hash">0x9a2c...</span>
                            <span class="tx-status success">CONFIRMED</span>
                        </div>
                        <div class="tx-item">
                            <span class="tx-hash">0x1e8d...</span>
                            <span class="tx-status success">CONFIRMED</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="cyber-footer">
            <p>POWERED BY BLOCKCHAIN TECHNOLOGY</p>
            <div class="scanner"></div>
